<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">

    <title>Toko Online</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top" 
    data-aos="fade-down">
        <div class="container">
          <a class="navbar-brand">
            <img src="images/logo.svg" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item ">
                    <a href="categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item ">
                    <a href="Reward.html" class="nav-link">Rewards</a>
                    </li>
                    <li class="nav-item ">
                    <a href="Register.html" class="nav-link">Sign Up</a>
                    </li>
                    <li class="nav-item ">
                    <a href="login.html" class="btn btn-success nav-link px-4 text  white ">Sign In</a>
            </ul>
          </div>
        </div>
      </nav>

    <div class="page-content page-auth" id="register">
        <div class="section-store-auth" data-aos="fade-up">
            <div class="container">
                <div class="row align-items-center justify-content-center row-login">
                    <div class="col-lg-4">
                        <h2>Memulai untuk Jual beli <br>
                            dengan gaya baru
                        </h2>
                        <form action="" class="mt-3">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" class="form-control is-valid" v-model="name" autofocus>
                            </div>
                            <div class="form-group">
                                <label>Email Address</label>
                                <input type="email" class="form-control is-invalid">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control ">
                            </div>
                            <div class="form-group">
                                <label>Store</label>
                                <p class="text-muted">
                                    Apakah anda juga ingin membuka toko?
                                </p>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" name="is_store_open" id="openStoreTrue" v-model="is_store_open" :value="true">
                                    <label for="openStoreTrue" class="custom-control-label">Iya, Boleh</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" name="is_store_open" id="openStoreFalse" v-model="is_store_open" :value="false">
                                    <label for="openStoreFalse" class="custom-control-label">Tidak, Terima kasih</label>
                                </div>
                            </div>
                            <div class="form-group" v-if="is_store_open">
                                <label>Store Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group" v-if="is_store_open">
                                <label>Kategori</label>
                                <select name="category" class="form-control">
                                <option value="" disabled>Select Category</option>
                                </select>
                            </div>
                            <a href="login.html" class="btn btn-success btn-block  mt-4">Sign up Now</a>
                            <a href="login.html" class="btn btn-signup btn-block  mt-2">Back Sign Up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="pt-4 pb-2">
                        2021 Copyright Bayu Sumantri. All Right Reserved
                    </p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="libraries/jquery/jquery.slim.min.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="libraries/vue/vue.js"></script>
    <script src="https://unpkg.com/vue-toasted"></script>
    <script>
        Vue.use(Toasted);

        var register = new Vue({
            el: "#register",
            mounted(){
                AOS.init();
                this.$toasted.error(
                    "Maaf pelanggan, Email anda sudah terdaftar di sistem kami.",
                    {
                        position:"top-center",
                        classname: "rounded",
                        duartion: 1000,
                    }
                );
            },
            data: {
                name: "Bayu Sumantri",
                email: "bayusuman09@gmail.com",
                password: "",
                is_store_open: true,
                store_name: "",
            },
        });

    </script>
    <script src="script/navbar-scroll.js"></script>
  </body>
</html>
